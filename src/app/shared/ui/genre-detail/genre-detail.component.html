<div class="genre-detail__list">
    <div *ngFor="let item of genreDetail.items" class="genre-detail__item">
        <a
            [href]="item.url"
            class="genre-detail__link"
        >
            <movies-card class="genre-detail__card" [card]="item.card"></movies-card>
            <div class="genre-detail__details">
                <h3 class="genre-detail__title">{{ item.card.title }}</h3>
                <div class="genre-detail__duration">
                    <p>Release date: </p>
                    <button mat-stroked-button color="primary">
                        <mat-icon>event</mat-icon>
                        {{ item.releaseDate | date: 'dd/MM/YYYY' }}
                    </button>
                </div>
                <div class="genre-detail__genres">
                    <p>Genres: </p>
                    <p class="genre-detail__genre">
                        {{ item.genres.join(', ') }}
                    </p>
                </div>
            </div>
        </a>
    </div>
</div>
