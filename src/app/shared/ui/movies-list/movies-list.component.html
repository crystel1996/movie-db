<div class="movies-list__list">
    <div *ngFor="let item of movies.items" class="movies-list__item">
        <a
            [href]="item.url"
            class="movies-list__link"
        >
            <movies-card class="movies-list__card" [card]="item.card"></movies-card>
            <div class="movies-list__details">
                <h3 class="movies-list__title">{{ item.card.title }}</h3>
                <div class="movies-list__duration">
                    <p>Release date: </p>
                    <button mat-stroked-button color="primary">
                        <mat-icon>event</mat-icon>
                        {{ item.releaseDate | date: 'dd/MM/YYYY' }}
                    </button>
                </div>
                <div class="movies-list__genres">
                    <p>Genres: </p>
                    <p class="movies-list__genre">
                        {{ item.genres.join(', ') }}
                    </p>
                </div>
            </div>
        </a>
        <movies-action [actions]="item.actions"></movies-action>
    </div>
</div>
