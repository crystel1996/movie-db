<movies-main-layout></movies-main-layout>
<main class="genre">
    <div class="genre-list__container">
        <movies-section-title [title]="sectionTitle.list"></movies-section-title>
        <!-- Loader -->
        <ng-container *ngIf="loading | async; else showGenres">
            <movies-loading />
        </ng-container>
        <ng-template #showGenres>
            <movies-genre-list [genreList]="genreList"></movies-genre-list>
        </ng-template>
    </div>
</main>
