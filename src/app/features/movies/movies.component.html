<movies-main-layout></movies-main-layout>
<main class="movies-list">
    <div class="movies-list__container">
        <ng-content *ngFor="let item of movies">
            <movies-section-title [title]="item.genre"></movies-section-title>
            <movies-list [movies]="item.movies"></movies-list>
        </ng-content>
    </div>
</main>
